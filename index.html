<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Ask a Zombie</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="assets/main_bg.png"
        srcset="assets/main_bg.png 1x, assets/main_bg@2X.png 2x"
        class="background scene-initial"
        alt="Background"
        id="background-img"
      />
      <img
        src="assets/eye_socket.png"
        srcset="assets/eye_socket.png 1x, assets/eye_socket@2X.png 2x"
        class="eye-socket left scene-initial"
        alt="Left Eye Socket"
      />
      <img
        src="assets/eye_socket.png"
        srcset="assets/eye_socket.png 1x, assets/eye_socket@2X.png 2x"
        class="eye-socket right scene-initial"
        alt="Right Eye Socket"
      />
      <img
        src="assets/eye_full.png"
        srcset="assets/eye_full.png 1x, assets/eye_full@2X.png 2x"
        class="eyeball left scene-initial"
        alt="Left Eyeball"
      />
      <img
        src="assets/eye_full.png"
        srcset="assets/eye_full.png 1x, assets/eye_full@2X.png 2x"
        class="eyeball right scene-initial"
        alt="Right Eyeball"
      />
      <img
        src="assets/zombie_idle01.png"
        srcset="assets/zombie_idle01.png 1x, assets/zombie_idle01@2X.png 2x"
        class="zombie scene-initial"
        alt="Zombie"
        id="zombie-img"
      />

      <img
        src="assets/hand_bg.png"
        srcset="assets/hand_bg.png 1x, assets/hand_bg@2X.png 2x"
        class="background scene-result"
        alt="Background"
        id="hand-background-img"
      />
      <img
        src="assets/zombie_hand01.png"
        srcset="assets/zombie_hand01.png 1x, assets/zombie_hand01@2x.png 2x"
        class="hand scene-result"
        alt="Hand"
        id="hand-img"
      />

      <img
        src="assets/eyeball_brains.png"
        srcset="assets/eyeball_brains.png 1x, assets/eyeball_brains@2X.png 2x"
        class="brains-eyeball scene-result"
        alt="Brains Eyeball"
        id="brains-eyeball"
      />
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
