<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Ask a Zombie" />
    <title>Ask a Zombie</title>
    <link rel="icon" type="image/png" href="assets/zombie_icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/zombie_icon@2x.png" />
    <link rel="apple-touch-icon" href="assets/zombie_icon@2x.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/zombie_icon@2x.png" />
    <link rel="apple-touch-icon-precomposed" href="assets/zombie_icon@2x.png" />
    <link rel="stylesheet" href="main.css" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G7VVZ39V5B"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-G7VVZ39V5B');
    </script>

  </head>
  <body class="loading">
    <div class="container">
      <div id="scene-initial">
        <img
          src="assets/main_bg.png"
          srcset="assets/main_bg.png 1x, assets/main_bg@2x.png 2x"
          class="background"
          alt="Background"
          id="background-img"
        />
        <img
          src="assets/eye_socket.png"
          srcset="assets/eye_socket.png 1x, assets/eye_socket@2x.png 2x"
          class="eye-socket left"
          alt="Left Eye Socket"
        />
        <img
          src="assets/eye_socket.png"
          srcset="assets/eye_socket.png 1x, assets/eye_socket@2x.png 2x"
          class="eye-socket right"
          alt="Right Eye Socket"
        />
        <img
          src="assets/eye_full.png"
          srcset="assets/eye_full.png 1x, assets/eye_full@2x.png 2x"
          class="eyeball left"
          alt="Left Eyeball"
        />
        <img
          src="assets/eye_full.png"
          srcset="assets/eye_full.png 1x, assets/eye_full@2x.png 2x"
          class="eyeball right"
          alt="Right Eyeball"
          id="right-eyeball"
        />
        <img
          src="assets/zombie_idle01.png"
          srcset="assets/zombie_idle01.png 1x, assets/zombie_idle01@2x.png 2x"
          class="zombie"
          alt="Zombie"
          id="zombie-img"
        />
      </div>

      <div id="scene-result">
        <img
          src="assets/hand_bg.png"
          srcset="assets/hand_bg.png 1x, assets/hand_bg@2x.png 2x"
          class="background"
          alt="Background"
          id="hand-background-img"
        />
        <img
          src="assets/zombie_hand01.png"
          srcset="assets/zombie_hand01.png 1x, assets/zombie_hand01@2x.png 2x"
          class="hand"
          alt="Hand"
          id="hand-img"
        />
        <img
          src="assets/eyeball_brains.png"
          srcset="assets/eyeball_brains.png 1x, assets/eyeball_brains@2x.png 2x"
          class="brains-eyeball"
          alt="Brains Eyeball"
          id="brains-eyeball"
        />
      </div>
    </div>

    <!-- Modal Dialog -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-dialog" id="modal-dialog">
      <p class="modal-text">Feeling indecisive? Tap the zombie for a quick Yes or No answer!</p>
      <button class="modal-button" id="modal-button">Ask a Zombie</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
