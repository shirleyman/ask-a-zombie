<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=320, initial-scale=1.0">
  <title>Ask a Zombie</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <img src="assets/main_bg.png"
         srcset="assets/main_bg.png 1x, assets/main_bg@2X.png 2x"
         class="background" alt="Background" id="background-img" />
    <img src="assets/eye_socket.png"
         srcset="assets/eye_socket.png 1x, assets/eye_socket@2X.png 2x"
         class="eye-socket left" alt="Left Eye Socket" />
    <img src="assets/eye_socket.png"
         srcset="assets/eye_socket.png 1x, assets/eye_socket@2X.png 2x"
         class="eye-socket right" alt="Right Eye Socket" />
    <img src="assets/eye_full.png"
         srcset="assets/eye_full.png 1x, assets/eye_full@2X.png 2x"
         class="eyeball left" alt="Left Eyeball" />
    <img src="assets/eye_full.png"
         srcset="assets/eye_full.png 1x, assets/eye_full@2X.png 2x"
         class="eyeball right" alt="Right Eyeball" />
    <img src="assets/zombie.png"
         srcset="assets/zombie.png 1x, assets/zombie@2X.png 2x"
         class="zombie" alt="Zombie" id="zombie-img" />
    <img src="assets/eyeball_brains.png"
         srcset="assets/eyeball_brains.png 1x, assets/eyeball_brains@2X.png 2x"
         class="brains-eyeball" alt="Brains Eyeball" id="brains-eyeball" />
  </div>
  <script src="main.js"></script>
</body>
</html>
